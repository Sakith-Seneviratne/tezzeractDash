<!DOCTYPE html>
<html>
<head>
    <title>Test Calendar API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        .output {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Test Calendar API</h1>
    <p>This will help us debug why "Add to Calendar" isn't saving to the database.</p>
    
    <button onclick="testCalendarPost()">Test POST (Add to Calendar)</button>
    <button onclick="testCalendarGet()">Test GET (Load Calendar)</button>
    <button onclick="checkAuth()">Check Authentication</button>
    
    <div id="output" class="output"></div>

    <script>
        function log(message, isError = false) {
            const output = document.getElementById('output');
            output.className = 'output ' + (isError ? 'error' : 'success');
            output.textContent = message;
        }

        async function checkAuth() {
            log('Checking authentication...');
            
            try {
                const response = await fetch('/api/calendar?organization_id=test');
                const data = await response.json();
                
                if (response.status === 401) {
                    log(`‚ùå NOT AUTHENTICATED\n\nResponse: ${JSON.stringify(data, null, 2)}\n\nYou need to login first!`, true);
                } else {
                    log(`‚úÖ AUTHENTICATED\n\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`);
                }
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, true);
            }
        }

        async function testCalendarGet() {
            log('Testing GET /api/calendar...');
            
            // Get organization ID from localStorage
            const orgData = localStorage.getItem('organization_data');
            if (!orgData) {
                log('‚ùå No organization found in localStorage!\n\nPlease create one at /setup/organization first.', true);
                return;
            }
            
            const org = JSON.parse(orgData);
            
            try {
                const response = await fetch(`/api/calendar?organization_id=${org.id}`);
                const data = await response.json();
                
                log(`Status: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, true);
            }
        }

        async function testCalendarPost() {
            log('Testing POST /api/calendar...');
            
            // Get organization ID from localStorage
            const orgData = localStorage.getItem('organization_data');
            if (!orgData) {
                log('‚ùå No organization found in localStorage!\n\nPlease create one at /setup/organization first.', true);
                return;
            }
            
            const org = JSON.parse(orgData);
            
            const testData = {
                organization_id: org.id,
                title: 'Test Calendar Item',
                posting_date: '2024-11-15',
                platform: 'linkedin',
                content_type: 'Post',
                objective: 'Test',
                content_pillar: 'Test Pillar',
                description: 'This is a test',
                creative_guidance: 'Test guidance',
                caption: 'Test caption',
                hashtags: ['#test'],
                attachments: [],
                notes: 'Created by test tool',
                status: 'scheduled'
            };
            
            try {
                const response = await fetch('/api/calendar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ SUCCESS!\n\nStatus: ${response.status}\n\nSaved to database:\n${JSON.stringify(data, null, 2)}\n\nCheck Supabase ‚Üí content_calendar table!`);
                } else {
                    log(`‚ùå FAILED\n\nStatus: ${response.status}\n\nError: ${JSON.stringify(data, null, 2)}\n\nThis is the error you're getting!`, true);
                }
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
